<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <img src="images/7.jpg" width=800px alt=""> <!--clone-->
            <img src="images/1.jpg" width=800px alt="">
            <img src="images/2.jpg" width=800px alt="">
            <img src="images/3.jpg" width=800px alt="">
            <img src="images/4.jpg" width=800px alt="">
            <img src="images/5.jpg" width=800px alt="">
            <img src="images/6.jpg" width=800px alt="">
            <img src="images/7.jpg" width=800px alt="">
            <img src="images/1.jpg" width=800px alt=""> <!--clone-->
        </div>
        <div class="buttons">
            <i id="prevBtn" class="fas fa-arrow-circle-left" onmouseover='scaleDownP()' onmouseout='scaleBack()'></i> 
            <i id="nextBtn" class="fas fa-arrow-circle-right" onmouseover='scaleDownN()' onmouseout='scaleBack()'></i>
        </div>  
    </div>

   
    


    <script src="app.js"></script>
    
</body>
</html>
